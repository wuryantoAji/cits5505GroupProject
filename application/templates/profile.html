<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="../static/css/profile.css" />
    <link
    rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/puzzle_list/footer_styles.css"/>
  </head>
  <body background="{{ url_for('static', filename='background_score_list.png') }}" style="background-size: cover;">
    {% include "navbar.html" %}
    <div class="username-section">
      <span id="username">{{ username }}</span>
  </div>
    </div>
    <div class="content">
      <div class="panel" id="solved">
        <h2>Solved Puzzle</h2>
        {% for i in solvedPuzzle %}
          <li>
            <a href="/play-game/{{ i.name }}">
                {{ i.name }}
            </a>
          </li>
        {% endfor %}
      </div>
      <div class="panel" id="create-puzzle">
        <h2>Create Puzzle</h2>
        {% for i in createdPuzzle %}
        <li>
          <a href="/play-game/{{ i.name }}">
              {{ i.name }}
          </a>
        </li>
        {% endfor %}
      </div>
      <div class="panel" id="score">
        <h2>Score</h2>
        <div>
          <h1>{{ totalscore }}</h1>   
        </div>
      </div>
    </div>
    <div class="logout">
      <button class="btn btn-danger">Logout</button>
    </div>
    {% include "footer.html" %}
  </body>
</html>
