<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="../static/css/profile.css" />
    <link
    rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/puzzle_list/footer_styles.css"/>
  </head>
  <body>
    {% include "navbar.html" %}
    <div class="username-section">
      <span id="username">{{ profileUsername }}</span>
    </div>
    <div class="content">
      <div class="panel" id="solved">
        <h2>Solved Puzzle</h2>
        {% for i in solvedPuzzle %}
          <ul>
            <li>
              <a href="/play-game/{{ i.name }}">
                  {{ i.name }}
              </a>
            </li>
          </ul>
        {% endfor %}
      </div>
      <div class="panel" id="create-puzzle">
        <h2>Create Puzzle</h2>
        {% for i in createdPuzzle %}
        <ul>
          <li>
            <a href="/play-game/{{ i.name }}">
                {{ i.name }}
            </a>
          </li>
        </ul>
        {% endfor %}
      </div>
      <div class="panel" id="score">
        <h2>Score</h2>
        <div>
          <h1>{{ totalscore }}</h1>   
        </div>
      </div>
    </div>
    {% if isLogin==True %}
    <div class="logout">
      <form method="POST" action="{{ url_for('profile.logout') }}">
        <button class="btn btn-danger" style="margin:2%" type="submit">Logout</button>
      </form>
    </div>
    {% endif %}
    {% include "footer.html" %}
  </body>
</html>
