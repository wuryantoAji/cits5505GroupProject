    {% block javascript %}
    <script>
        puzzle = JSON.parse({{ puzzle | tojson }})
        const NUMBER_OF_GUESSES = puzzle.number_of_guess;
        const SOLUTION_LENGTH = puzzle.solution_length;
        let guessesRemaining = NUMBER_OF_GUESSES;
        let currentGuess = [];
        let nextLetter = 0;

        document.getElementById("puzzle-name").innerHTML = puzzle.puzzle_name;
        document.getElementById("puzzle-score").innerHTML = puzzle.score;

        function initBoard() {
            let board = document.getElementById("game-board");

            for (let i = 0; i < NUMBER_OF_GUESSES; i++) {
                let row = document.createElement("div")
                row.className = "letter-row"
                
                for (let j = 0; j < SOLUTION_LENGTH; j++) {
                    let box = document.createElement("div")
                    box.className = "letter-box"
                    row.appendChild(box)
                }

                board.appendChild(row)
            }
        }

        function shadeKeyBoard(letter, color) {
            for (const elem of document.getElementsByClassName("keyboard-button")) {
                if (elem.textContent === letter) {
                    let computedStyle = window.getComputedStyle(elem);
                    let backgroundImageURL = computedStyle.backgroundImage;
                    let letterName = backgroundImageURL.match(/\/([^/]+)\.([a-zA-Z0-9]+)"\)$/)[1];
                    let oldColor = elem.style.backgroundColor
                    if (oldColor === 'green') {
                        return
                    } 

                    if (oldColor === 'yellow' && color !== 'green') {
                        return
                    }
                    elem.style.backgroundColor = color
                    if(color == "grey"){
                        elem.style.backgroundImage = `url(../static/gamepage/keyboard/Incorrect/${letterName}.PNG)`;
                    }else if(color == "yellow"){
                        elem.style.backgroundImage = `url(../static/gamepage/keyboard/Partial/${letterName}.PNG)`;
                    }else if(color == "green"){
                        elem.style.backgroundImage = `url(../static/gamepage/keyboard/Correct/${letterName}.PNG)`;
                    }
                    break
                }
            }
        }

        function deleteLetter () {
            let row = document.getElementsByClassName("letter-row")[NUMBER_OF_GUESSES - guessesRemaining]
            let box = row.children[nextLetter - 1]
            box.textContent = ""
            box.classList.remove("filled-box")
            currentGuess.pop()
            nextLetter -= 1
        }

        function insertLetter (pressedKey) {
            if (nextLetter === SOLUTION_LENGTH) {
                return
            }
            pressedKey = pressedKey.toLowerCase()
            let row = document.getElementsByClassName("letter-row")[NUMBER_OF_GUESSES - guessesRemaining]
            let box = row.children[nextLetter]
            box.textContent = pressedKey
            box.classList.add("filled-box")
            currentGuess.push(pressedKey)
            nextLetter += 1
        }

        const animateCSS = (element, animation, prefix = "animate__") =>
        // We create a Promise and return it
        new Promise((resolve, reject) => {
            const animationName = `${prefix}${animation}`;
            // const node = document.querySelector(element);
            const node = element;
            node.style.setProperty("--animate-duration", "0.3s");

            node.classList.add(`${prefix}animated`, animationName);

            // When the animation ends, we clean the classes and resolve the Promise
            function handleAnimationEnd(event) {
            event.stopPropagation();
            node.classList.remove(`${prefix}animated`, animationName);
            resolve("Animation ended");
            }

            node.addEventListener("animationend", handleAnimationEnd, { once: true });
        });

        document.addEventListener("keyup", (e) => {
        if (guessesRemaining === 0) {
            return;
        }

        let pressedKey = String(e.key);
        if (pressedKey === "Backspace" && nextLetter !== 0) {
            deleteLetter();
            return;
        }

        if (pressedKey === "Enter") {
            checkGuess();
            return;
        }

        let found = pressedKey.match(/[a-z]/gi);
        if (!found || found.length > 1) {
            return;
        } else {
            insertLetter(pressedKey);
        }
        });

        document.getElementById("keyboard-cont").addEventListener("click", (e) => {
        const target = e.target;

        if (!target.classList.contains("keyboard-button")) {
            return;
        }
        let key = target.textContent;

        if (key === "Del") {
            key = "Backspace";
        }

        document.dispatchEvent(new KeyboardEvent("keyup", { key: key }));
        });

        async function checkGuess () {
            let row = document.getElementsByClassName("letter-row")[NUMBER_OF_GUESSES - guessesRemaining]
            let guessString = '' 
            var isSolved = true

            for (const val of currentGuess) {
                guessString += val
            }

            if (guessString.length != SOLUTION_LENGTH) {
                alert("Not enough letters!")
                return
            }

            guessesRemaining -= 1;
            const submit_guess_url = {{ url_for("play-game.submitAnswer")|tojson }};
            let data = {
                "puzzleID": puzzle.puzzle_id,
                "guess": guessString,
                "remainingGuess": guessesRemaining
            };

            await fetch(submit_guess_url, {
                "method": "POST",
                "headers": {"Content-Type": "application/json"},
                "body": JSON.stringify(data),
            })
            .then((response) => response.json())
            .then((guessResult) => {
                var letterColor = [];
                for (let i = 0; i < guessResult.puzzleGuess.length; i++) {
                    if(guessResult.puzzleGuess[i] == 0){
                        letterColor.push('grey');
                        isSolved = false
                    }else if(guessResult.puzzleGuess[i] == 1){
                        letterColor.push('yellow');
                        isSolved = false
                    }else if(guessResult.puzzleGuess[i] == 2){
                        letterColor.push('green');
                    }
                }
                for (let i = 0; i < letterColor.length; i++) {
                    let box = row.children[i];
                    let delay = 250 * i;
                    setTimeout(() => {
                    //flip box
                        animateCSS(box, "flipInX");
                        //shade box
                        box.style.backgroundColor = letterColor[i];
                        if(letterColor[i]=="grey"){
                            box.style.background = "url({{ url_for('static', filename='gamepage/wordle_rectangle_not.PNG') }})";
                        }else if(letterColor[i]=="yellow"){
                            box.style.background = "url({{ url_for('static', filename='gamepage/wordle_rectangle_yellow.PNG') }})";
                        }else if(letterColor[i]=="green"){
                            box.style.background = "url({{ url_for('static', filename='gamepage/wordle_rectangle_right.PNG') }})";
                        }                    
                        shadeKeyBoard(guessString.charAt(i) + "", letterColor[i]);
                    }, delay);
                }
            });
            if(isSolved){
                toastr.success("You guessed right! Game over!");
                guessesRemaining = 0;
            } else {
                currentGuess = [];
                nextLetter = 0;
                if (guessesRemaining === 0) {
                    toastr.error("You've run out of guesses! Game over!");
                }
            }
        }
        initBoard()
    </script>
