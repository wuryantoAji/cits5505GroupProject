<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Wordle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_game.css') }}">
    <link rel="stylesheet" href="../static/puzzle_list/footer_styles.css"/>
</head>
<body>  
    {% include "navbar.html" %}
    <header>
        <h1>Create Your Wordle Game</h1>
    </header>
    <div class="content">
        <form action="{{ url_for('create-game.protect') }}" method="POST">
            <label for="form_game_name">Please give a unique name for your wordle game:</label>
            <input type="text" name="form_game_name" placeholder="Please use letters and numbers" required><br><br>
            
            <label for="form_wordle_solution">Please type in the correct Wordle solution:</label>
            <input type="text" name="form_wordle_solution" placeholder="Please use a real word" required><br><br>
            
            <label for="form_number_of_attempts">How many attempts are allowed for your Wordle game:</label>
            <input type="number" name="form_number_of_attempts" placeholder="Please use a number" required><br><br>
            <button type="submit">Submit and Create</button>
        </form>
    </div>
    {% include "footer.html" %}
</body>
</html>
